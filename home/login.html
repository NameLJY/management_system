<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录页面</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <!-- 引入ui框架 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <!-- 引入jquery插件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui。js库文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <!-- 引入自己js文件 -->
    <script src="../assets/js/login.js"></script>
</head>

<body>
    <!-- 设置log -->
    <div class="layui-main">
        <img src="../assets/images/logo.png" alt="">
    </div>

    <!-- 设置登录页面 -->
    <div class="loginBox">
        <div class="loginTittle">

        </div>
        <!-- 设置登录页面 -->
        <div class="loginPage">
            <!-- 设置登录表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名userName -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input"  />
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pw1" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
            </form>

            <div class="layui-form-item links">
                <a href="javascript:;" id="regLink">去注册账号</a>
            </div>
        </div>


        <!-- 设置注册页面 -->
        <div class="regPage">
            <!-- 设置登录表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名userName -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|pw2" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
                        lay-verify="required|pw1">
                </div>
                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repwd" placeholder="请确认密码" autocomplete="off" class="layui-input"
                        lay-verify="required|pw1|reword">
                </div>

                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="loginLink">返回登录</a>
            </div>

        </div>
    </div>


</body>



</html>
